<!DOCTYPE html>
<html lang="en">
<head>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        nav {
            background: #0055a4;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 15px;
            font-size: 18px;
            display: inline-block;
        }
        nav a:hover {
            background: #003366;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .contact {
            background: #ddd;
            padding: 15px;
            margin-top: 20px;
        }
        footer {
            background: #003366;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        Government Services Portal

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>

</html>
